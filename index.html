<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="logo">
    <img class="logo__img" src="images/logo.svg" alt="Huddle Logo">
  </header>
  <section class="register__container">
    <figure class="register__mockup">
      <img class="register__img" src="images/illustration-mockups.svg" alt="Mockups Illustration">
    </figure>
    <div class="register__intro">
      <h2 class="register__tittle">Build The Community Your Fans Will Love</h2>
      <p class="register__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="register__button">Register</button>
    </div>
  </section>
  <footer class="social__media">
      <ul class="social__list">
        <li class="social__item"><a href="#"><img class="social__img" src="images/facebook.png" alt="Facebook"></a></li>
        <li class="social__item"><a href="#"><img class="social__img" src="images/twitter.png" alt="Twitter"></a></li>
        <li class="social__item"><a href="#"><img class="social__img" src="images/instagram.png" alt="Instagram"></a></li>
      </ul>
  </footer>
</body>
</html>
